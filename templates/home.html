<html>
	<head>
		<title>勞有所依 LYSI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/twmap.css') }}"/>
		<noscript></noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}"/></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<table class="table table-striped table-sm">
					<thead>
					  <tr>
						<th>date</th>
						<th>ID</th>
						<th>Items</th>
						<th>Sold Items</th>
					  </tr>
					</thead>
					<tbody>
					  {% for value in myData%}
					  <tr>
						<td>{{ value[0] }}</td>
						<td>{{ value[1] }}</td>
						<td>{{ value[2] }}</td>
						<td>{{ value[3] }}</td>
					  </tr>
					  {% endfor %}
					</tbody>
				  </table>

				<!-- Footer -->
				<footer class="major" id="none">
					<ul class="actions special">
						<li><a href="{{ url_for('job2') }}" class="button primary">下一頁</a></li>
					</ul>
				</footer>

			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/util.js') }}"></script>
			<script src="{{ url_for('static', filename='js/main.js') }}"></script>
			<script src="{{ url_for('static', filename='js/twmap.js') }}"></script>
	</body>
</html>
